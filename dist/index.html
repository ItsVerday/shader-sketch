<!DOCTYPE html>
<html>
    <head>
        <title>Shader-Sketch</title>
        <style>
            shader-sketch {
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <shader-sketch id="shader-sketch">
            <fragment-shader>
                void main() {
                    gl_FragColor = vec4(gl_FragCoord.xy / viewportSize, 1., 1.);
                }
            </fragment-shader>
        </shader-sketch>

        <script src="shader-sketch.js"></script>
    </body>
</html>
